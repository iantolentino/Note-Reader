<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes</title>
        <link rel="icon" href="assets/logo/logo-n.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="main-container">
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="dashboard.html">
            </a>
            
            <button class="navbar-toggle" id="navbarToggle">‚ò∞</button>
            
            <div class="navbar-nav" id="navbarNav">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>

                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="content-area">
        <div class="search-box">
            <input type="text" 
                   id="searchBox" 
                   class="form-control" 
                   placeholder="Search notes, categories, or content...">
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center">
                    <div class="d-flex flex-wrap gap-2">
                        <a href="upload.html" class="btn btn-primary">
                            <span>+</span>
                            Upload Note
                        </a>
                        <a href="create.html" class="btn btn-primary">
                            <span>+</span>
                            Create Note
                        </a>
                        <button class="btn btn-outline" onclick="refreshNotes()">
                            Refresh Notes
                        </button>
                        <button class="btn btn-outline" onclick="exportNotes()">
                            Export All
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Notes Grid -->
            <div class="col-12">
                <div class="notes-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Your Notes</h4>
                        <p class="text-muted mb-0" id="resultsCount">0 notes</p>
                    </div>
                    
                    <div id="notesList" class="notes-grid">
                        <!-- Notes will be rendered here -->
                    </div>
                    
                    <!-- Empty State -->
                    <div id="noResults" class="empty-state text-center" style="display: none;">
                        <div class="empty-icon">üìö</div>
                        <h5 class="mt-3">No notes found</h5>
                        <p class="text-muted">Get started by uploading or creating your first note.</p>
                        <div class="d-flex gap-2 justify-content-center mt-2">
                            <a href="upload.html" class="btn btn-primary">
                                <span>+</span>
                                Upload Note
                            </a>
                            <a href="create.html" class="btn btn-primary">
                                <span>+</span>
                                Create Note
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script>
        // Mobile navbar toggle
        document.getElementById('navbarToggle').addEventListener('click', function() {
            document.getElementById('navbarNav').classList.toggle('open');
        });
    </script>
</body>
</html>
