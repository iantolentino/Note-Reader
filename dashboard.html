<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="main-container">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <div class="brand-logo">N</div>
                <span>Notes</span>
            </a>
        </div>
            <div>
                <div>
                    <div class="searchb">
                        <input type="text" 
                               id="searchBox" 
                               class="form-control" 
                               placeholder="Search notes, categories, or content..."
                               onkeyup="filterResults()">
                    </div>
                </div>
            </div>
        <div class="row mb-4">
                <div class="col-6">
                    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center">
                        <div class="d-flex flex-wrap gap-2">
                            <a href="upload.html" class="btn btn-primary">
                                <span class="btn-icon">+</span>
                                New Note
                            </a>
                            <button class="btn btn-outline-light" onclick="refreshNotes()">
                                Refresh Notes
                            </button>
                            <button class="btn btn-outline-light" onclick="exportNotes()">
                                Export All
                            </button>
                            <button class="btn btn-outline-light" onclick="logout()">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </nav>           
    <main class="content-area">
        <div class="container">
            <!-- Main Content -->
            <div class="row">
                <!-- Notes Grid -->
                <div class="col-lg-9">
                    <div class="notes-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">Your Notes</h4>
                            <p class="text-muted mb-0" id="resultsCount">0 notes</p>
                        </div>
                        
                        <div id="notesList" class="notes-grid">
                            <!-- Notes will be rendered here -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="noResults" class="empty-state text-center py-5" style="display: none;">
                            <div class="empty-icon">ðŸ“š</div>
                            <h5 class="mt-3">No notes found</h5>
                            <p class="text-muted">Get started by uploading your first markdown note.</p>
                            <a href="upload.html" class="btn btn-primary mt-2">
                                <span class="btn-icon">+</span>
                                Upload Note
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
