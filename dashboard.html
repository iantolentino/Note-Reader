<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Dashboard</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="main-container">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                Notes
            </a>
            
            <div class="navbar-nav ms-auto">
                <a href="upload.html" class="btn btn-outline-light me-2">
                    New Note
                </a>
                <button class="btn btn-outline-secondary" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="content-area">
        <div class="container">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">Total Notes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentNotes">0</div>
                    <div class="stat-label">This Month</div>
                </div>
            </div>

            <!-- Search Section -->
            <div class="card mb-4">
                <div class="card-body p-4">
                    <div class="search-container">
                        <span class="search-icon">Search</span>
                        <input type="text" id="searchBox" class="form-control search-input" 
                               placeholder="Search notes by title, category, or content..."
                               oninput="filterResults()">
                    </div>
                </div>
            </div>
            
            <!-- Results Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Your Notes</h4>
                <span id="resultsCount" class="text-muted">0 notes</span>
            </div>
            
            <!-- Notes Grid -->
            <div id="notesList" class="notes-grid">
                <!-- Notes will be loaded here dynamically -->
            </div>
            
            <!-- No Results Message -->
            <div id="noResults" class="empty-state" style="display: none;">
                <div class="empty-state-icon">ðŸ“„</div>
                <h5 class="text-muted mb-3">No notes found</h5>
                <p class="text-muted mb-4">Try adjusting your search or create a new note</p>
                <a href="upload.html" class="btn btn-primary">Create Note</a>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" onclick="window.location.href='upload.html'" title="Create New Note">
        +
    </button>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/renderer.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
