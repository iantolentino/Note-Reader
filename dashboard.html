<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="main-container">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <div class="brand-logo">N</div>
                <span>Notes</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="upload.html" class="btn btn-primary me-2">
                    <span class="btn-icon">+</span>
                    New Note
                </a>
                <button class="btn btn-outline-light" onclick="logout()">
                    <span class="btn-icon">üö™</span>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="content-area">
        <div class="container">
            <div class="row">
                <!-- Sidebar Stats -->
                <div class="col-lg-3 mb-4">
                    <div class="sidebar-sticky">
                        <!-- User Profile Card -->
                        <div class="profile-card card">
                            <div class="card-body text-center p-4">
                                <div class="user-avatar">üë§</div>
                                <h6 class="user-name mt-3" id="userName">Admin</h6>
                                <p class="user-email text-muted">notes@example.com</p>
                            </div>
                        </div>

                        <!-- Stats Overview -->
                        <div class="stats-card card mt-3">
                            <div class="card-body p-3">
                                <h6 class="card-title mb-3">Overview</h6>
                                <div class="stat-item">
                                    <div class="stat-icon">üìù</div>
                                    <div class="stat-info">
                                        <div class="stat-number" id="totalNotes">0</div>
                                        <div class="stat-label">Total Notes</div>
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-icon">üìÅ</div>
                                    <div class="stat-info">
                                        <div class="stat-number" id="totalCategories">0</div>
                                        <div class="stat-label">Categories</div>
                                    </div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-icon">üïí</div>
                                    <div class="stat-info">
                                        <div class="stat-number" id="recentNotes">0</div>
                                        <div class="stat-label">This Month</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="actions-card card mt-3">
                            <div class="card-body p-3">
                                <h6 class="card-title mb-3">Quick Actions</h6>
                                <a href="upload.html" class="action-btn">
                                    <span class="action-icon">üì§</span>
                                    Upload Note
                                </a>
                                <button class="action-btn" onclick="refreshNotes()">
                                    <span class="action-icon">üîÑ</span>
                                    Refresh Notes
                                </button>
                                <button class="action-btn" onclick="exportNotes()">
                                    <span class="action-icon">üì•</span>
                                    Export All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <!-- Search Header -->
                    <div class="search-header card">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h4 class="mb-1">Your Notes</h4>
                                    <p class="text-muted mb-0" id="resultsCount">0 notes</p>
                                </div>
                                <div class="col-md-6">
                                    <div class="search-box">
                                        <input type="text" 
                                               id="searchBox" 
                                               class="form-control" 
                                               placeholder="Search notes, categories, or content..."
                                               onkeyup="filterResults()">
                                        <span class="search-icon">üîç</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes Grid -->
                    <div class="notes-container mt-4">
                        <div id="notesList" class="notes-grid">
                            <!-- Notes will be rendered here -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="noResults" class="empty-state text-center py-5" style="display: none;">
                            <div class="empty-icon">üìö</div>
                            <h5 class="mt-3">No notes found</h5>
                            <p class="text-muted">Get started by uploading your first markdown note.</p>
                            <a href="upload.html" class="btn btn-primary mt-2">
                                <span class="btn-icon">+</span>
                                Upload Note
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
