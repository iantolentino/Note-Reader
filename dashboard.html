<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Dashboard</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="main-container">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">üìù My Notes</a>
            
            <div class="navbar-nav ms-auto">
                <a href="upload.html" class="btn btn-outline-light me-2">+ Upload Note</a>
                <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="content-area py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <!-- Search Section -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="search-container">
                                <span class="search-icon">üîç</span>
                                <input type="text" id="searchBox" class="form-control search-input" 
                                       placeholder="Search by title, category, date, or content..."
                                       oninput="filterResults()">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Results Header -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Your Notes</h5>
                        <span id="resultsCount" class="text-muted">0 notes</span>
                    </div>
                    
                    <!-- Notes Grid -->
                    <div id="notesList" class="row notes-grid">
                        <!-- Notes will be loaded here dynamically -->
                    </div>
                    
                    <!-- No Results Message -->
                    <div id="noResults" class="text-center py-5" style="display: none;">
                        <h5 class="text-muted mb-3">No notes found</h5>
                        <p class="text-muted">Try adjusting your search terms or upload a new note.</p>
                        <a href="upload.html" class="btn btn-primary">Upload Your First Note</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/renderer.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
