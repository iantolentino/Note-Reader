<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Note - Notes</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="main-container">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Notes</a>
            <div class="navbar-nav">
                <a href="dashboard.html" class="btn btn-outline-light me-2">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="content-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Upload New Note</h4>
                        </div>
                        <div class="card-body p-4">
                            <!-- Category Selection -->
                            <div class="mb-4">
                                <label for="noteCategory" class="form-label">Category</label>
                                <select class="form-control" id="noteCategory">
                                    <option value="">Select category</option>
                                </select>
                                
                                <div id="customCategory" class="mt-2" style="display: none;">
                                    <label for="customCategoryInput" class="form-label">Custom Category</label>
                                    <input type="text" class="form-control" id="customCategoryInput" 
                                           placeholder="Enter category name">
                                    <div class="form-text">Create a new category folder</div>
                                </div>
                            </div>
                            
                            <!-- Filename -->
                            <div class="mb-4">
                                <label for="noteName" class="form-label">Filename</label>
                                <input type="text" class="form-control" id="noteName" 
                                       placeholder="example-note.md">
                                <div class="form-text">Use .md extension and hyphens for spaces</div>
                            </div>
                            
                            <!-- Content -->
                            <div class="mb-4">
                                <label for="noteContent" class="form-label">Note Content</label>
                                <textarea class="form-control" id="noteContent" rows="15" 
                                          placeholder="Write your note in Markdown format..."></textarea>
                                <div class="form-text">Supports Markdown syntax</div>
                            </div>
                            
                            <!-- Actions -->
                            <div class="d-grid gap-2 d-md-flex">
                                <button type="button" id="uploadBtn" class="btn btn-primary flex-fill" onclick="uploadNote()">
                                    Upload Note
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="downloadNote()">
                                    Download File
                                </button>
                                <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/upload.js"></script>
</body>
</html>
