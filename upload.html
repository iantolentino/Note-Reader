<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Note - Notes</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="main-container">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Notes</a>
            <div class="navbar-nav">
                <a href="dashboard.html" class="btn btn-outline-light me-2">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="content-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Upload Markdown File</h4>
                        </div>
                        <div class="card-body p-4">
                          <!-- Category Selection -->
<div class="mb-4">
    <label for="noteCategory" class="form-label">Category</label>
    <select class="form-control" id="noteCategory" required>
        <option value="">Select category</option>
        <option value="programming">Programming</option>
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="study">Study</option>
        <option value="ideas">Ideas</option>
        <option value="other">Other (custom)</option>
    </select>
    
    <div id="customCategory" class="mt-2" style="display: none;">
        <label for="customCategoryInput" class="form-label">Custom Category Name</label>
        <input type="text" class="form-control" id="customCategoryInput" 
               placeholder="Enter your custom category name..."
               required>
        <div class="form-text">This will create a new category folder in GitHub</div>
    </div>
</div>
                            
                            <!-- File Upload -->
                            <div class="mb-4">
                                <label class="form-label">Upload Markdown File</label>
                                <div class="file-upload-area" id="fileUploadArea" onclick="document.getElementById('fileInput').click()">
                                    <div class="upload-icon">üìÅ</div>
                                    <h5>Click to upload or drag and drop</h5>
                                    <p class="text-muted">.md files only</p>
                                    <input type="file" id="fileInput" class="file-input" accept=".md" onchange="handleFileSelect(event)">
                                </div>
                                <div id="fileInfo" class="file-info" style="display: none;">
                                    <strong>Selected file:</strong> <span id="fileName"></span>
                                    <br>
                                    <small class="text-muted">Size: <span id="fileSize"></span></small>
                                </div>
                            </div>
                            
                            <!-- Actions -->
                            <div class="d-grid gap-2 d-md-flex">
                                <button type="button" id="uploadBtn" class="btn btn-primary flex-fill" onclick="uploadFile()">
                                    Upload File
                                </button>
                                <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="assets/js/auth.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/upload.js"></script>
</body>
</html>
