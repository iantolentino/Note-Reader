<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Login</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='white'>N</text></svg>">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card login-card shadow">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h1 class="display-6 text-primary mb-2">üìù</h1>
                            <h2 class="h4 mb-2">Notes App</h2>
                            <p class="text-muted">Your personal knowledge base</p>
                        </div>
                        
                        <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                        
                        <form onsubmit="event.preventDefault(); login();">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <button type="submit" id="loginBtn" class="btn btn-primary w-100 py-2 mb-3">
                                Sign In
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <small class="text-muted">Secure ‚Ä¢ Private ‚Ä¢ Fast</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
